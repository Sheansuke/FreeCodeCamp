<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    a
    <meta author="https://github.com/Sheansuke">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <h1 class="h1">Survey Form</h1>
<div class="container">
    <p class="container__p">Let us know how we can improve freeCodeCamp</p>
<form action="" class="container__form">

    <!-- NAME CONTAINER -->
    <div class="labelsinputs__container">
            <div class="form__labels">
                <label for="name">*Name: </label>
                </div>
                        
                <div class="form__inputs">
                    <input type="text" name="name" id="name" class="form__inputsfield" placeholder="Your Name" required>
                </div>
        </div>
<!-- EMAIL CONTAINER  -->
<div class="labelsinputs__container">
        <div class="form__labels">
            <label for="email">*Email: </label>
            </div>
                    
            <div class="form__inputs">
                <input type="email" name="email" id="email" class="form__inputsfield" placeholder="Example@example.com" required>
            </div>
    </div>
<!-- AGE CONTAINER -->
<div class="labelsinputs__container">
        <div class="form__labels">
            <label for="age">*Age: </label>
            </div>
                    
            <div class="form__inputs">
                <input type="number" min="0" max="50" name="age" id="age" class="form__inputsfield" placeholder="Your Age" required>
            </div>
    </div>

<!-- DROPDOWN ROLE -->
<div class="labelsinputs__container">
        <div class="form__labels">
            <label for="dropdown">Which option best describes 
                    your current role? </label>
            </div>
                    
            <div class="form__inputs">
                <select name="dropdown" id="dropdown" class="form__dropdown">
                    <option disabled value>Select an option</option>
                    <option value="Student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                </select>
            </div>
    </div>


<!-- RADIO -->
<div class="labelsinputs__container">
        <div class="form__labels">
            <label for="radio">How likely is thay you would 
                    recomended freeCodeCamp 
                    to a friend? </label>
            </div>
                    
            <div class="form__inputs">
                <ul class="form__ul">
                    <li class="form__li"><input type="radio" name="recomended" id="radio" class="form__radio"> Definitely</li>
                    <li class="form__li"><input type="radio" name="recomended" id="radio" class="form__radio"> Maybe</li>
                    <li class="form__li"><input type="radio" name="recomended" id="radio" class="form__radio"> Not sure</li>
            
    </div>

<!-- DROPDOWN FCC -->
<div class="labelsinputs__container">
        <div class="form__labels">
            <label for="dropdown2">What do you like most in FCC: </label>
            </div>
                    
            <div class="form__inputs">
                <select name="dropdown2" id="dropdown2" class="form__dropdown form__dropdown--FCC">
                    <option disabled selected value >Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
    </div>


<!-- CHECKBOX -->
<div class="labelsinputs__container">
        <div class="form__labels">
            <label for="checkbox">Things that should be improved 
                    in the future</label>
            </div>
                    
            <div class="form__inputs">
                <ul class="form__ul form__ul--checkbox">
                    <li class="form__li"><input type="checkbox" name="future" id="checkbox" class="form__checkbox"> Front-End Projects</li>
                    <li class="form__li"><input type="checkbox" name="future" id="checkbox" class="form__checkbox"> Back-End Projects</li>
                    <li class="form__li"><input type="checkbox" name="future" id="checkbox" class="form__checkbox"> Data Visualization</li>
                    <li class="form__li"><input type="checkbox" name="future" id="checkbox" class="form__checkbox"> Challenges</li>
                    <li class="form__li"><input type="checkbox" name="future" id="checkbox" class="form__checkbox"> Open Source Community</li>
                    <li class="form__li"><input type="checkbox" name="future" id="checkbox" class="form__checkbox"> Gitter help rooms</li>
                    <li class="form__li"><input type="checkbox" name="future" id="checkbox" class="form__checkbox"> Videos</li>
                    <li class="form__li"><input type="checkbox" name="future" id="checkbox" class="form__checkbox"> City Meetups</li>
                    <li class="form__li"><input type="checkbox" name="future" id="checkbox" class="form__checkbox"> Wiki</li>
                    <li class="form__li"><input type="checkbox" name="future" id="checkbox" class="form__checkbox"> Forumcheckbox</li>
    </div>

<!-- COMMENTS -->
<div class="labelsinputs__container">
        <div class="form__labels">
            <label for="comments">Any comments or suggestions?: </label>
            </div>
                    
            <div class="form__inputs">
                <textarea name="textarea" class="form__textarea" id="textarea" cols="40" rows="7" ></textarea>

    </div>

<div class="container-button">
    <button type="submit" class="container-button__button">Sumit</button>
</div>
</form>






</div><!-- DIV CONTAINER -->




</div>





</form>

<div class="elai"></div>
</body>
</html>
